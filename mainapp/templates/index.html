<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/app.css' %}">
    <title>Index page</title>
</head>
<body>
    <div class="container">
        
        <div class="form-wrapper">
            <h1 class="title">Get user repositories</h1>
            <form>
                <div class="field">
                    <label class="label">GitHub Username:</label>
                    <div class="control">
                        <input id="username-input" class="input" type="text" name="username" placeholder="e.g john.doe" required>
                    </div>
                </div>

                <div class="field">
                    <div class="control">
                        <button id="load-data-btn" class="button is-link">Load data</button>
                    </div>
                </div>
            </form>
        </div>

        <div id="message-index" class="message-wrapper"></div>
        <div class="loader"></div>

    </div> 

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    {% load static %}
    <script src="{% static 'js/app.js' %}"></script>
</body>
</html>
